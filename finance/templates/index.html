{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table action="/" class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-start">Shares</th>
                <th class="text-start">Price</th>
                <th class="text-start">Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- For Loop -->
            {% for x}
                <tr>
                    <td>{{ x.symbol }}</td>
                    <td>{{ x.symbol }}</td>
                    <td>{{ x.shares }}</td>
                    <td>{{ x.price }}</td>
                    <td>{{ x.[shares * price] }}</td>
                </tr>

{% endblock %}
