{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id= "symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id= "shares" name="shares" min=1 placeholder="Shares" type="number">
        </div>
        <p></p>
        <div>
        <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
