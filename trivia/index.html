<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // DOMcontentloaded is to let the browser skim through all the code so that
            // My code implements regardless of top to bottom
            document.addEventListener('DOMContentLoaded', function() {

                // Event Listener for MCQ
                let Btn = document.querySelectorAll('.btn');
                Btn.forEach(function(ans_button) {
                    ans_button.addEventListener('click', function(event){
                        checkAnswer(ans_button);
                    });
                });

                    // Function to check answer
                    function checkAnswer(ans_button)
                    {
                        let correct_ans = ans_button.getAttribute('answer_correct') === 'true';
                        if (correct_ans)
                        {
                            ans_button.style.backgroundColor = 'green';
                            document.querySelector('#feedback1').innerHTML = 'Correct!';
                        }
                        else
                        {
                            ans_button.style.backgroundColor = 'red';
                            document.querySelector('#feedback1').innherHTML = 'Incorrect';

                        }
                    }

                    document.querySelector('#check').addEventListener('click', function() {
                        check_p2_answer();
                    });

                    function check_p2_answer(){
                        // Convert to lowercase for case insensitive
                        let user_input = document.querySelector('input').value.toLowerCase();
                        let correctAnswer = document.querySelector('input').getAttribute('p2_correct_ans').toLowerCase();

                        let is_correct = (user_input === correctAnswer);
                        let inputField = document.querySelector('input');

                        if (is_correct)
                        {
                            inputField.style.backgroundColor = 'green';
                            document.querySelector('#feedback2').innerHTML = 'Correct!';

                        }
                        else
                        {
                            inputField.style.backgroundColor = 'red';
                            document.querySelector('#feedback2').innerHTML = 'Incorrect';
                        }
                    }

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <!-- Also add button -->
                <h3>Who is the founder of Pakistan?</h3>
                <button class="btn" answer_correct ='false'>Liaqat Ali Khan</button>
                <button class="btn" answer_correct = 'true'>Mohammad Ali Jinnah</button>
                <button class="btn" answer_correct ='false'>Allama Iqbal</button>
                <button class="btn" answer_correct ='false'>Imran Khan</button>

                <!-- For feedback -->
                <p id = "feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which country has the most pyramids?</h3>
                <input autocomplete="off" autofocus placeholder="Answer" type="text" p2_correct_ans ="Sudan">
                <button id = "check">Check Answer</button>

                <!-- Feedback for part2 -->
                <p id = "feedback2"></p>


                </html>

            </div>
        </div>
    </body>
