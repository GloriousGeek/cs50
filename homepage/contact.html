<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link href="styles.css" rel="stylesheet">
        <title>Contact</title>
        <script>
            // DOMcontentloaded to let the browser skim through all the code before execution
            document.addEventListener('DOMContentLoaded', function() {
                function check_name() {
                    // Taking the unique id='name' from the input in the html code below
                    let user_input = document.querySelector('#name');
                    // To check if the user_input contains only letters
                    let lettersOnlyRegex = /^[A-Za-z]+$/;

                    if (!lettersOnlyRegex.test(user_input.value)) {
                        user_input.style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Name usage: Text only!';
                    } else {
                        user_input.style.backgroundColor = 'white';
                        document.querySelector('#feedback1').innerHTML = 'Thank you!';
                    }
                }

                // Move this event listener outside the check_name function
                document.querySelector('form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    check_name();
                });
            });
        </script>
    </head>
    <body>
        <!-- Creating a responsive header -->
        <div class = "header">
            <!-- Hello. a stands for anchor to indicate hyperlink in HTML -->
            <a href="#default" class="logo">
                <img class="logo-img" src="logo.jpg" alt="Green Energy logo">
                        Green Energy
            </a>
            <div class="header-right">
                <a href="/index.html">Home</a>
                <a class="active" href="#contact">Contact</a>
                <a href="/about.html">About</a>
                <a href="/projects.html">Projects</a>
                <a href="/ourstory.html">Our Story</a>
            </div>
        </div>

        <!-- Contact Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <p><b>Phone:</b> +4429184371</p>
                    <p><b>Email:</b> info@greenenergy.com</p>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Bootstrap Form -->
                <form>
                    <h2>Get In Touch</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Type your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <!-- For feedback -->
                <p id = "feedback1"></p>

            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Popper.js (for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    </body>
</html>
